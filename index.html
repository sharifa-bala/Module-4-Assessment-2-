<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jigsaw Puzzle Grid</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./api.js" defer></script>
</head>
<body>
    <div class="puzzle-grid">
        <div class="puzzle-grid-drop" id="grid1-1"></div>
        <div class="puzzle-grid-drop" id="grid1-2"></div>
        <div class="puzzle-grid-drop" id="grid1-3"></div>
        <div class="puzzle-grid-drop" id="grid2-1"></div>
        <div class="puzzle-grid-drop" id="grid2-2"></div>
        <div class="puzzle-grid-drop" id="grid2-3"></div>
        <div class="puzzle-grid-drop" id="grid3-1"></div>
        <div class="puzzle-grid-drop" id="grid3-2"></div>
        <div class="puzzle-grid-drop" id="grid3-3"></div>
    </div>
    
    <main>
        <div class="container">
            <div class="draggable-items">
                <div class="item-category">
                    <img src="images/img1-1.png" alt="Piece 1" class="draggable z-index image-resize" draggable="true" id="piece1">
                    <img src="images/img1-2.png" alt="Piece 2" class="draggable z-index image-resize" draggable="true" id="piece2">
                    <img src="images/img1-3.png" alt="Piece 3" class="draggable z-index image-resize" draggable="true" id="piece3">
                    <img src="images/img2-1.png" alt="Piece 4" class="draggable z-index image-resize" draggable="true" id="piece4">
                    <img src="images/img2-2.png" alt="Piece 5" class="draggable z-index image-resize" draggable="true" id="piece5">
                    <img src="images/img2-3.png" alt="Piece 6" class="draggable z-index image-resize" draggable="true" id="piece6">
                    <img src="images/img3-1.png" alt="Piece 7" class="draggable z-index image-resize" draggable="true" id="piece7">
                    <img src="images/img3-2.png" alt="Piece 8" class="draggable z-index image-resize" draggable="true" id="piece8">
                    <img src="images/img3-3.png" alt="Piece 9" class="draggable z-index image-resize" draggable="true" id="piece9">
                </div>
            </div>
        </div>
    </main>

</body>
</html>
